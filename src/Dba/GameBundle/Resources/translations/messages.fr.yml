register.speciality.intro: "Au cours du jeu, tu affronteras des joueurs divers et variés. Certain seront des mages pour attaquer de loin, d'autre des soigneurs pour protéger leurs amis etc. Et pour ton personnage, quelle sera sa spécialité ? Retrouve ci-dessous la liste des classes officielles de Dbadventure V3 et fais ton choix. Il te sera possible de combiner plusieurs classes ou bien changer d'orientation en cours de jeu mais ça ne sera pas facile. Choisis l'orientation initiale de ton personnage pour améliorer certaines de ses compétences de départ."
