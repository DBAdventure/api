  prefix: /data

game_action:
  resource: "@DbaGameBundle/Controller/ActionController.php"
  type:     rest
  prefix: /action

game_account:
  resource: "@DbaGameBundle/Controller/AccountController.php"
  type:     rest
  prefix: /account

game_inbox:
  resource: "@DbaGameBundle/Controller/InboxController.php"
  type:     rest
  prefix: /inbox

game_inventory:
  resource: "@DbaGameBundle/Controller/InventoryController.php"
  type:     rest
  prefix: /inventory

game_map:
  resource: "@DbaGameBundle/Controller/MapController.php"
  type:     rest
  prefix: /map

game_building:
  resource: "@DbaGameBundle/Controller/BuildingController.php"
  type:     rest
  prefix: /building

game_guild:
  resource: "@DbaGameBundle/Controller/GuildController.php"
  type:     rest
  prefix: /guild

